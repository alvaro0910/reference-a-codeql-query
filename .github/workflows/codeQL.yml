name: "Code Scanning - Action"

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  CodeQL-Build:
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python', 'java' ]
        # Añade más lenguajes según sea necesario.
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          config-file: .github/codeql/codeql-config.yml

      # Construcción personalizada para Java con Maven
      - name: Build with Maven
        if: matrix.language == 'java'
        run: mvn clean install

      # Construcción personalizada para Java con Gradle
      - name: Build with Gradle
        if: matrix.language == 'java'
        run: gradle build

      # Agrega pasos de construcción personalizados para otros lenguajes aquí.
      # Por ejemplo, para Node.js (JavaScript):
      - name: Build JavaScript
        if: matrix.language == 'javascript'
        run: npm install

      # Para Python:
      - name: Build Python
        if: matrix.language == 'python'
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

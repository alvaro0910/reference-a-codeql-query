name: "Code Scanning - Action"

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  CodeQL-Build:
    runs-on: ubuntu-latest

    permissions:
      # required for all workflows
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]
        # Puedes añadir más lenguajes según sea necesario.
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          config-file: .github/codeql/codeql-config.yml

       # Agrega pasos de construcción personalizados para otros lenguajes aquí.
      # Por ejemplo, para Node.js (JavaScript):
      - name: Build JavaScript
        if: matrix.language == 'javascript'
        run: npm install

      # Para Python:
      - name: Build Python
        if: matrix.language == 'python'
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      # Autobuild attempts to build any compiled languages (Java, C/C++, C#).
      # If this step fails, then you should remove it and run the build manually (see below)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      # Uncomment the following lines to manually build your code if Autobuild fails
      # - run: |
      #   ./configure
      #   make
